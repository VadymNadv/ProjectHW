<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/post-data" method="POST">
        <div class="sushi">
            <img src="./images/sushi3.png" alt="">
        </div>
        <h1>Оформлення Замовлення</h1>
        <div class="form-row">
        <div class="input-container">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        </div>

        <div class="input-container">
            <label for="address">Адреса:</label>
            <input type="text" id="address" name="address" required>
        </div>
    </div>
        <div class="input-container">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
    
        <div class="input-container">
            <label for="chopsticks">Кількість паличок:</label>
            <input type="number" id="chopsticks" name="chopsticks" min="1" required>
        </div>

        <div class="input-container">
            <label>Вид паличок:</label>
            <div class="form-row">
            <div class="radio-group">
                <label>
                    <input type="radio" name="chopstick_type" value="звичайні" required>
                    Звичайні
                </label>
                <label>
                    <input type="radio" name="chopstick_type" value="навчальні" required>
                    Навчальні
                </label>
            </div>
            </div>
        </div>
        <div class="inputRadiocontainer">
            <label for="sushi-list">Список для вибору суші:</label>
            <select id="sushi-list" name="sushi-list" multiple required>
                <option value="філадельфія">Філадельфія</option>
                <option value="каліфорнія">Каліфорнія</option>
                <option value="спайсі">Спайсі</option>
                <option value="макі">Макі</option>
            </select>
        </div>

        <div class="input-container">
            <label for="comments">Додатковий коментар:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-row">
        <button type="reset">Скинути</button>
        <button type="submit">Замовити</button>
        </div>
    </form>
</body>

</html>
